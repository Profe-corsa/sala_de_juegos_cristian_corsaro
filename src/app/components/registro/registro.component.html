<body>
    
    <header>
      <h1>Portal de registro</h1>
      <nav>
        <button (click)="iniciar()">Iniciar sesi√≥n</button>
        <button (click)="saludar()">Ir a Bienvenido</button>
      </nav>
    </header>
      <main>
        <form id="login_form" class="form_class" action="login/login-access.php" method="post">
          <div class="form_div">
            <label >Correo:</label>
            <input id="usuarioCorreo" [(ngModel)]="usuario.correo" class="field-class" name="correo" type="email" />
            <label >Nombre:</label>
            <input id="usuarioNombre" [(ngModel)]="usuario.nombre" class="field-class" name="nombre" type="text" />
            <label >Apellido:</label>
            <input id="usuarioApellido" [(ngModel)]="usuario.apellido" class="field-class" name="apellido" type="text" />
            <label >Clave:</label>
            <input id="clave" class="field-class" [(ngModel)]="usuario.clave" name="clave" type="password" />
            <button class="button-class" (click)="register()">Registrar usuario</button>
          </div>
        </form>
      </main>
      <footer></footer>
  </body>
